<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Image Puzzle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #111827 0%, #1f2937 100%); /* gray-900 to gray-800 gradient */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align to top for longer content */
      min-height: 100vh;
      padding-top: 2rem; /* Add some padding at the top */
      padding-bottom: 4rem; /* Increase padding at the bottom for scroll */
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
    @keyframes fadeInScaleUp {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-fadeInScaleUp {
      animation: fadeInScaleUp 0.3s ease-out forwards;
    }
    .text-glow-indigo {
      text-shadow: 0 0 8px theme('colors.indigo.500 / 0.5'), 0 0 16px theme('colors.indigo.500 / 0.3');
    }
    .text-glow-green {
      text-shadow: 0 0 8px theme('colors.green.500 / 0.6'), 0 0 16px theme('colors.green.500 / 0.4');
    }
  </style>

</html>
